<link href="css/menu.css" rel="stylesheet" type="text/css" />
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
	<div class="absolute-full side-menu-content"></div>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-content>
		<div class="menu-top bg-full relative">
			<div class="absolute-footer width-100 padding-20">
				<i class="icon icon-person-border float-left margin-right"></i>Guest
			</div>
		</div>
		<ion-list>
			<ion-item menu-close class="item item-icon-left no-border" ui-sref="app.booking">
				<i class="icon menu-icon icon-bag"></i>My Bookings
			</ion-item>
			<ion-item menu-close class="item item-icon-left no-border" ui-sref="app.paymentOption">
				<i class="icon menu-icon icon-wallet"></i>Payment Options
			</ion-item>
			<ion-item class="item item-icon-left no-border" ng-click="showPopupShare()">
				<i class="icon menu-icon icon-share"></i>Invite Friends
			</ion-item>
			<ion-item menu-close class="item item-icon-left no-border" ui-sref="app.chat">
				<i class="icon menu-icon icon-chat"></i>Chat With Us
			</ion-item>
			<ion-item class="item item-icon-left no-border" ng-href="tel:+123">
				<i class="icon menu-icon ion-android-call"></i>Call Us
			</ion-item>
			<ion-item menu-close class="item item-icon-left no-border" ui-sref="app.feedback">
				<i class="icon menu-icon icon-error"></i>Help Us Improve
			</ion-item>
			<ion-item menu-close class="item item-icon-left no-border" ui-sref="app.faq">
				<i class="icon menu-icon icon-question"></i>FAQ
			</ion-item>
		</ion-list>
    </ion-content>
	<ion-footer-bar class="no-padding border-top">
	<div class="row row-no-padding">
	<div class="col">
		<button menu-close class="button button-full no-margin button-light" ui-sref="app.sign">
			<b class="stable">LOGIN</b>
		</button>
	</div>
	<div class="col">
		<button menu-close class="button button-full no-margin button-light" ui-sref="app.signup">
			<b class="stable">SIGN UP</b>
		</button>
	</div>
	</div>
	</ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
